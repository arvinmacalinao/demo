<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div>
  <form [formGroup]="loginForm" class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-input name="email" type="email" formControlName="email"></ion-label>
        <ion-label>Password: </ion-label>
        <ion-input name="password" type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</div>
</ion-content>
